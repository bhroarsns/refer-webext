<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="ext_page.css" />
  <script type="module" src="ext-page.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Reference Manager</title>
</head>

<body>
  <section class="p-2">
    <h1 class="h1">Reference Manager</h1>
    <div class="m-2 d-flex align-items-center">
      <input class="btn btn-primary" type="button" value="Refresh Index" id="refresh"/>
      <div class="ms-2" id="refresh-log"></div>
    </div>
    <div class="m-2">
      <input class="btn btn-primary" type="button" value="Reset filter" id="reset"/>
    </div>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr id="table-head">
          <th id="author-head">Author</th>
          <th id="year-head">Year</th>
          <th id="title-head">Title</th>
          <th id="abstract-head">Abstract</th>
          <th id="journal-head">Journal</th>
          <th id="doi-head">DOI</th>
          <th id="arxiv-head">arXiv ID</th>
          <th id="file-head">File</th>
          <th id="tag-head">Tag</th>
          <th id="note-head">Note</th>
        </tr>
        <tr id="filters">
          <th><input class="form-control form-control-sm" type="text" id="author-filter"/></th>
          <th><input class="form-control form-control-sm" type="text" id="year-filter"/></th>
          <th><input class="form-control form-control-sm" type="text" id="title-filter"/></th>
          <th><input class="form-control form-control-sm" type="text" id="abstract-filter"/></th>
          <th><input class="form-control form-control-sm" type="text" id="journal-filter"/></th>
          <th><input class="form-control form-control-sm" type="text" id="doi-filter"/></th>
          <th><input class="form-control form-control-sm" type="text" id="arxiv-filter"/></th>
          <th><input class="form-control form-control-sm" type="text" id="file-filter"/></th>
          <th><input class="form-control form-control-sm" type="text" id="tag-filter"/></th>
          <th><input class="form-control form-control-sm" type="text" id="note-filter"/></th>
        </tr>
      </thead>
      <tbody id="content">
      </tbody>
    </table>
  </section>
</body>

</html>
